DWAPlanner:
  map_frame: "map"
  max_vel_x: 0.55
  min_vel_x: 0.0
  max_vel_theta: 1.5
  min_vel_theta: -1.5
  acc_lim_x: 0.25
  acc_lim_theta: 1.2
  control_period: 0.2
  path_distance_bias: 32.0
  goal_distance_bias: 40.0
  occdist_scale: 0.01
  sim_time_samples: 10
  vx_samples: 10
  vth_samples: 20

DWAPlannerROS:
  odom_topic: "/odometry/filtered"       
  map_frame: "map"                       
  xy_goal_tolerance: 0.2                
  transform_tolerance: 0.5               
  max_vel_x: 0.55                       
  min_vel_x: 0.0                         
  max_vel_theta: 1.5                    
  min_vel_theta: -1.5                    
  acc_lim_x: 0.25                        
  acc_lim_theta: 1.2                    
  control_period: 0.2                    
